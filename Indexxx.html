<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Persegi</title>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Persegi</h1>
        <label for="sideLength">Panjang Sisi:</label>
        <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
        <button id="calculate">Hitung Luas</button>
        <p id="result">Luas Persegi: <span id="area">0</span> satuan persegi</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
